<!--o doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>
<!--a tag html inicia o nosso documento,
o atributo lang informa qual idiota do conteúdo da página-->
<html lang="pt-br">
    <head>
        <!--o titulo aparece na aba do navegador-->
        <title>Minha primeira página</title>
        <!--o mega charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="utf-8"/>
    </head>
    <body>
        
    </body>
</html>
