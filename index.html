<!--o doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>
<!--a tag html inicia o nosso documento,
o atributo lang informa qual idiota do conteúdo da página-->
<html lang="pt-br">
    <head>
        <!--o titulo aparece na aba do navegador-->
        <title>Minha primeira página</title>
        <!--o mega charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="utf-8"/>
    </head>
    <body>
<h1 style="color: purple;border:2px solid blue;">Minha história</h1>
<p>Sou o <strong>Diego Carlos</strong>, nasci na cidade de São Paulo em 1.987.</p>
<h2>De onde vim</h2>
<p>Eu nasci em 10 de Outubro de 1.987 em um bairro de São Paulo chamado São Miguel Paulista. 
    <br/>São Miguel Paulista é um bairro da Zona Leste de São Paulo.</p>
<p>Lorem ipsum</p>
    </body>
</html>
